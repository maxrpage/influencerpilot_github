<section id="auth-section">
  <h2>Login or Sign Up</h2>
  <input type="email" id="auth-email" placeholder="Email">
  <input type="password" id="auth-password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Log In</button>
  <p id="auth-status"></p>
</section>

<section id="user-dashboard" style="display:none;">
  <h3>Welcome, <span id="user-email"></span></h3>
  <button onclick="signOut()">Log Out</button>

  <h4>Create New Campaign</h4>
  <input type="text" id="campaign-title" placeholder="Campaign Title"><br>
  <input type="text" id="campaign-objective" placeholder="Objective"><br>
  <textarea id="campaign-brief" placeholder="Campaign Brief"></textarea><br>
  <button onclick="saveCampaign()">Save Campaign</button>

  <h4>Your Campaigns</h4>
  <ul id="campaign-list"></ul>
</section>
