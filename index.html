<!DOCTYPE html>
<html><head><script src="https://cdn.tailwindcss.com"></script></head><body><section class="p-6 bg-white rounded-xl shadow-md max-w-2xl mx-auto my-6" id="auth-section">
<h2>Login or Sign Up</h2>
<input class="w-full p-2 mb-3 border border-gray-300 rounded" id="auth-email" placeholder="Email" type="email"/>
<input class="w-full p-2 mb-3 border border-gray-300 rounded" id="auth-password" placeholder="Password" type="password"/>
<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="signUp()">Sign Up</button>
<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="signIn()">Log In</button>
<p id="auth-status"></p>
</section>
<section class="p-6 bg-white rounded-xl shadow-md max-w-2xl mx-auto my-6" id="user-dashboard" style="display:none;">
<h3>Welcome, <span id="user-email"></span></h3>
<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="signOut()">Log Out</button>
<h4>Create New Campaign</h4>
<input class="w-full p-2 mb-3 border border-gray-300 rounded" id="campaign-title" placeholder="Campaign Title" type="text"/><br/>
<input class="w-full p-2 mb-3 border border-gray-300 rounded" id="campaign-objective" placeholder="Objective" type="text"/><br/>
<textarea class="w-full p-2 mb-3 border border-gray-300 rounded" id="campaign-brief" placeholder="Campaign Brief"></textarea><br/>
<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="saveCampaign()">Save Campaign</button>
<h4>Your Campaigns</h4>
<ul class="space-y-2 mt-4 list-disc list-inside" id="campaign-list"></ul>
</section>
</body></html>
