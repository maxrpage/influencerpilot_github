
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfluencerPilot AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2, h3, h4 {
      color: #222;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <section id="auth-section">
    <h2>Login or Sign Up</h2>
    <input type="email" id="auth-email" placeholder="Email">
    <input type="password" id="auth-password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Log In</button>
    <p id="auth-status"></p>
  </section>

  <section id="user-dashboard" style="display:none;">
    <h3>Welcome, <span id="user-email"></span></h3>
    <button onclick="signOut()">Log Out</button>

    <h4>Create New Campaign</h4>
    <input type="text" id="campaign-title" placeholder="Campaign Title">
    <input type="text" id="campaign-objective" placeholder="Objective">
    <textarea id="campaign-brief" placeholder="Campaign Brief"></textarea>
    <button onclick="saveCampaign()">Save Campaign</button>

    <h4>Your Campaigns</h4>
    <ul id="campaign-list"></ul>
  </section>

  <section>
    <h2>Influencer Discovery</h2>
    <table id="influencer-table"></table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
